<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<title>ARE Webservice Homepage</title>
    <meta charset='utf-8'>
</head>
<body>
  <script>
      function init() {
          setTimeout(function () {
              redirect()
          }, 3000);

          function redirect() {
              window.location.replace("./app/");
          }

          if (!window.applicationCache) {
              return;
          }

          window.applicationCache.addEventListener('updateready', redirect);
          if (window.applicationCache.status === window.applicationCache.UPDATEREADY) {
              redirect();
          }
      }
      init();
  </script>
</body>
</html>
