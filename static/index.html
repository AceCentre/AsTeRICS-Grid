<!DOCTYPE html>
<html lang="en">
<head>
    <title>AsTeRICS Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/muuri.css">

    <script src="lib/domi18n.js"></script>
    <script src="lib/web-animations.min.js"></script>
    <script src="lib/hammer.min.js"></script>
    <script src="lib/muuri.min.js"></script>
    <script src="lib/lquery.js"></script>

</head>
<body>
<div id="content">
    <header class="row" role="banner">
        <h1 id="mainHeading" tabindex="-1" class="nine columns">AsTeRICS Grid</h1>
    </header>
    <main role="main">
        <button id="btnStartScan">Start Scanning</button>
        <button id="btnStopScan">Stop Scanning</button>
        <div class="spaced inline">
            <label for="inScanTime">Scanning Time</label>
            <input type="range" id="inScanTime" min="100" max="3000"/>
        </div>
        <div class="spaced inline">
            <label for="chkVerticalScanning">Vertical Scanning</label>
            <input type="checkbox" id="chkVerticalScanning" checked/>
        </div>
        <div class="spaced inline">
            <label for="chkBinaryScanning">Binary Scanning</label>
            <input type="checkbox" id="chkBinaryScanning" checked/>
        </div>
        <div class="spaced inline">
            <label for="chkHover">Mouse Hovering</label>
            <input type="checkbox" id="chkHover"/>
        </div>
        <br/>
        <br/>
        <div id="grid">
        </div>
    </main>
</div>

<script type="module" src="js/templates.js"></script>
<script type="module" src="js/scanning.js"></script>
<script type="module" src="js/hovering.js"></script>
<script type="module" src="js/mainScript.js"></script>
</body>
</html>
