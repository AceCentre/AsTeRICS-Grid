<!DOCTYPE html>
<html lang="en">
<head>
    <title>AsTeRICS Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/gridlist.css">
    <link rel="stylesheet" href="css/jquery-ui.css">

    <!-- libraries, not provided by npm -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src='lib/gridList.js'></script>
    <script type="text/javascript" src='lib/jquery.gridList.js'></script>

    <!-- polyfills that are needed in all browsers -->

    <!-- polyfills that are needed only in old browsers that do not support ES6 modules -->
    <script nomodule src="polyfill/core_js_shim.min.js"></script>
</head>
<body>
<div id="content">
    <header class="row" role="banner">
        <h1 id="mainHeading" tabindex="-1" class="nine columns">AsTeRICS Grid</h1>
    </header>
    <main role="main">
        <button id="btnStartScan" data-i18n>Start Scanning // Scanning starten</button>
        <button id="btnStopScan" data-i18n>Stop Scanning // Scanning stoppen</button>
        <div class="spaced inline">
            <label for="inScanTime" data-i18n>Scanning Time // Scanning Zeit</label>
            <input type="range" id="inScanTime" min="100" max="3000"/>
        </div>
        <div class="spaced inline">
            <label for="chkVerticalScanning" data-i18n>Scanning vertikal</label>
            <input type="checkbox" id="chkVerticalScanning" checked/>
        </div>
        <div class="spaced inline">
            <label for="chkBinaryScanning" data-i18n>Scanning binär</label>
            <input type="checkbox" id="chkBinaryScanning" checked/>
        </div>
        <div class="spaced inline">
            <label for="chkHover" data-i18n>Mouse Hovering // Maus Hovering</label>
            <input type="checkbox" id="chkHover"/>
        </div>
        <br/>
        <br/>
        <div class="grid-container">
            <ul id="grid" class="grid">
                <li class="position-highlight" style="display: none;">
                    <div class="grid-item-content"></div>
                </li>
            </ul>
        </div>
    </main>
</div>

<script nomodule src="build_legacy/asterics-grid.bundle.js"></script>
<script type="module" src="build/asterics-grid.bundle.js"></script>
</body>
</html>
