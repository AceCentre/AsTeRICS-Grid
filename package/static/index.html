<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
    <title>AsTeRICS Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/gridlist.css">
    <link rel="stylesheet" href="css/jquery-ui.css">

    <!-- polyfills that are needed in all browsers -->

    <!-- polyfills that are needed only in old browsers that do not support ES6 modules -->
    <script nomodule src="polyfill/core_js_shim.min.js"></script>
    <script nomodule src="polyfill/fetch.js"></script>

    <!-- libraries, not provided by npm -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src='lib/gridList.js'></script>
    <script type="text/javascript" src='lib/jquery.gridList.js'></script>
    <script type="text/javascript" src='lib/object-model.min.js'></script>
    <script type="text/javascript" src='lib/pouchdb-7.0.0.min.js'></script>
    <script type="text/javascript" src='lib/pouchdb-find-7.0.0.min.js'></script>
    <script type="text/javascript" src='lib/pouchdb.replication-stream.min.js'></script>
    <script type="text/javascript" src='lib/pouchdb.load.min.js'></script>
    <script type="text/javascript" src='lib/memorystream.js'></script>
</head>
<body>
<div id="content" class="box">
    <header class="row header" role="banner">
        <div id="menuHeader">
            <a href="#main"><h1 class="inline">AsTeRICS Ergo Grid</h1></a>
            <div class="inline spaced" id="menuButtons">
                <button id="btnMenuEdit" data-i18n>Edit grid // Grid editieren</button>
                <button id="btnMenuInputOpts" data-i18n>Input options // Eingabeoptionen</button>
                <a class="ui-button" href="#grids" id="btnMenuManage" data-i18n>Manage grids // Grids verwalten</a>
            </div>
        </div>
        <div id="menuExpandedInputOpts" style="display: none">
            <button id="btnStartScan" data-i18n>Start Scanning // Scanning starten</button>
            <button id="btnStopScan" data-i18n>Stop Scanning // Scanning stoppen</button>
            <div class="spaced inline">
                <label for="inScanTime" data-i18n>Scanning Time // Scanning Zeit</label>
                <input type="range" id="inScanTime" min="100" max="3000"/>
            </div>
            <div class="spaced inline">
                <label for="chkVerticalScanning" data-i18n>Scanning vertikal</label>
                <input type="checkbox" id="chkVerticalScanning" checked/>
            </div>
            <div class="spaced inline">
                <label for="chkBinaryScanning" data-i18n>Scanning binär</label>
                <input type="checkbox" id="chkBinaryScanning" checked/>
            </div>
            <div class="spaced inline">
                <label for="chkHover" data-i18n>Mouse Hovering // Maus Hovering</label>
                <input type="checkbox" id="chkHover"/>
            </div>
            <div class="spaced inline">
                <label for="chkHover" data-i18n>Number of rows // Anzahl Zeilen</label>
                <input type="number" id="inNumberRows" min="1" max="50" value="9"/>
            </div>
            <div class="spaced inline">
                <button id="btnExportDB"><label for="btnExportDB" data-i18n>Export</label></button>
            </div>
            <div class="spaced inline">
                <input type="file" id="inImportDB" accept=".grd"/>
            </div>
        </div>
    </header>
    <main role="main" id="main" class="row content">
        <div id="grid-container" class="grid-container">
        </div>
    </main>
</div>

<script nomodule src="build_legacy/asterics-grid.bundle.js"></script>
<script type="module" src="build/asterics-grid.bundle.js"></script>
</body>
</html>
